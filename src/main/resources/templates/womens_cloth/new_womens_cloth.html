<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace = "layouts :: header"></head>

<body>
<nav th:replace = "layouts :: navbar"> </nav>
<div class="container">
    <form th:action="@{/cloth/women/save}" method="POST" th:object="${womenForm}">

        <input type="text" placeholder="Cloth Model" th:field="${womenForm.model_name}">
        <input type="text" placeholder="Cloth Color" th:field="${womenForm.color}">
        <input type="text" placeholder="Cloth Size" th:field="${womenForm.size}">
        <input type="text" placeholder="Cloth Price" th:field="${womenForm.price}">
        <input type="text" placeholder="Cloth Description" th:field="${womenForm.description}">

        <button type="submit">submit</button>

    </form>
</div>
</body>
</html>
